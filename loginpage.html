<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" href="css/login.css" />
		<link rel="stylesheet" href="layui-v2.5.6/layui/css/layui.css" />
		<script type="text/javascript" src="layui-v2.5.6/layui/lay/modules/layer.js"></script>
    <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <style type = "text/css">
        .focus{border: 1px solid #FFB000;outline: none;}
        .blur{border: 1px solid #CCCCCC;outline: none;}
    </style>
	</head>
	<body>
   
		<div id="login-box">
			<h1>登录界面</h1>
			<div class="form">
				<div class="item"> 
					<i class="layui-icon layui-icon-username"></i>    
					<input type="text " placeholder="Username" />
				</div>
				<div class="item">
					<i class="layui-icon layui-icon-password"></i>
					<input type="text" placeholder="Passsword" />
				</div>
			</div>
			<button>login</button>
		</div>
	
	</body>
</html>
	    <script type = "text/javascript">
	        $(function () {
	            $("input[type=text], input[type=password], textarea, select").each(function () {
	                $(this).addClass("blur");
	                $(this).focus(function () {
	                    $(this).removeClass("blur").addClass("focus");
	                });
	                $(this).blur(function () {
	                    $(this).removeClass("focus").addClass("blur");
	                });
	            });
	        });
	    </script>
